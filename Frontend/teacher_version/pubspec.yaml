name: teacher_version
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Dependencies for your project
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  shared_preferences: ^2.2.2
  file_picker: ^10.1.2
  image_picker: ^1.1.2
  flutter_dotenv: ^5.2.1  # Keep dotenv dependency here

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # Ensure .env file is included as an asset
  assets:
    - .env  # Add this to include the .env file in your app

# Make sure this section is here to enable the dotenv functionality
flutter_dotenv:
# If you're using additional functionality, you can configure the dotenv behavior here
